<ng-template #deleteNewsTemplate let-modal>
  <div class="modal-body">
    <p><strong>Are you sure you want to delete News <span class="text-danger">{{news.title}}</span></strong></p>
  </div>
  <div class="modal-footer">
    <div class="mr-auto">
      <button type="button" class="btn btn-outline-secondary float-left" (click)="modal.dismiss('cancel click')">Cancel</button>
    </div>
    <div class="">
      <button type="button" class="btn btn-danger" (click)="deleteNews(modal)">Delete</button>
    </div>
  </div>
</ng-template>

<div *ngIf="news || create == true">
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="!create">Edit News: {{news.id}}</h4>
    <h4 class="modal-title" *ngIf="create">Create New News</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <label class="form">
        <form [formGroup]="EditForm" class="form-group">
          <div class="form-row">
            <div class="col-lg-4">
              <label>Title:</label>
              <input class="form-control" type="text" formControlName="title">
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-4">
              <label>Text:</label>
              <input class="form-control" type="text" formControlName="text">
            </div>
          </div>
        </form>
      </label>

      <form [formGroup]="EditForm"></form>
    </div>
  </div>
  <div class="modal-footer">
    <div class="ml-0">
      <button type="button" class="btn btn-danger" (click)="openConfirm(deleteNewsTemplate)">Delete News</button>
    </div>
    <div class="m-auto">
      <button type="button" class="btn btn-info" (click)="activeModal.close('Close click')">Close</button>
    </div>
    <button *ngIf="create; else elseBlock" type="button" class="btn btn-success" (click)="createNews()">Create News</button>
    <ng-template #elseBlock >
      <button type="button" class="btn btn-success" (click)="updateNews()">Save News</button>
    </ng-template>
  </div>
</div>
