<ng-template #deleteAdminTemplate let-modal>
  <div class="modal-body">
    <p><strong>Are you sure you want to delete Admin <span class="text-danger">{{admin.username}}</span></strong></p>
  </div>
  <div class="modal-footer">
    <div class="mr-auto">
      <button type="button" class="btn btn-outline-secondary float-left" (click)="modal.dismiss('cancel click')">Cancel</button>
    </div>
    <div class="">
      <button type="button" class="btn btn-danger" (click)="deleteAdmin(modal)">Delete</button>
    </div>
  </div>
</ng-template>

<div *ngIf="admin || create == true">
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="!create">Edit Admin: {{admin.id}}</h4>
    <h4 class="modal-title" *ngIf="create">Create New Admin</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <label class="form">
        <form [formGroup]="EditForm" class="form-group">
          <div class="form-row">
            <div class="col-lg-4">
              <label>Username:</label>
              <input class="form-control" type="text" formControlName="username">
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-4">
              <label>Password:</label>
              <input class="form-control" type="text" formControlName="password">
            </div>
          </div>
        </form>
      </label>

      <form [formGroup]="EditForm"></form>
    </div>
  </div>
  <div class="modal-footer">
    <div class="ml-0">
      <button type="button" class="btn btn-danger" (click)="openConfirm(deleteAdminTemplate)">Delete Admin</button>
    </div>
    <div class="m-auto">
      <button type="button" class="btn btn-info" (click)="activeModal.close('Close click')">Close</button>
    </div>
    <button *ngIf="create; else elseBlock" type="button" class="btn btn-success" (click)="createAdmin()">Create Admin</button>
    <ng-template #elseBlock >
      <button type="button" class="btn btn-success" (click)="updateAdmin()">Save Admin</button>
    </ng-template>
  </div>
</div>
