<div class="container-fluid row h-75 align-items-center">
  <ng-container *ngIf="!this.loggedIn">

    <div class="container">
      <div class="card p-3">
        <div class="col-12 col-lg-7">
          <h2 class="m-0">Tracking ID: </h2>
          <input type="text" class="form-control mt-3" [formControl]="trackingId">
        </div>
        <div class="col-12 col-lg-2 ">
          <h2 class="m-0">Postleitzahl: </h2>
          <input type="text" class="form-control mt-3" [formControl]="postalCode">
        </div>
        <div class="col-12 col-lg-1 mt-3">
          <button type="button" class="btn btn-primary" (click)="submitPostalCode()">Best√§tigen</button>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="this.loggedIn">
    {{this.order | json}}
  </ng-container>
</div>
