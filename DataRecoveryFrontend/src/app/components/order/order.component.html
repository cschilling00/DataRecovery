<div class="container-fluid row h-75 align-items-center">
  <ng-container *ngIf="!this.loggedIn">

    <div class="container">
      <div class="card p-3">
        <div class="col-12 col-lg-7">
          <h2 class="m-0">Tracking ID: </h2>
          <input type="text" (keydown.enter)="submitPostalCode()" class="form-control mt-3" [formControl]="trackingId">
        </div>
        <div class="col-12 col-lg-7 ">
          <h2 class="m-0">Postleitzahl: </h2>
          <input type="text" (keydown.enter)="submitPostalCode()" class="form-control mt-3" [formControl]="postalCode">
        </div>
        <div class="col-12 col-lg-1 mt-3">
          <button type="button" class="btn btn-primary" (click)="submitPostalCode()">Best√§tigen</button>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="this.loggedIn">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2>Bestellung: {{order.product.productName}} vom {{order.orderDate | date: 'dd.MM.yyyy'}}</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-md-6">
              <h3>Adresse:</h3>
              <p>
                {{order.customer.firstName}} {{order.customer.lastName}}<br>
                {{order.customer.postalCode}} {{order.customer.city}}<br>
                {{order.customer.street}}
              </p>
            </div>
            <div class="col-12 col-md-6">
              <h3>Status:</h3>
              {{order.state}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
