<ng-template #deleteProductTemplate let-modal>
  <div class="modal-body">
    <p><strong>Are you sure you want to delete Product <span class="text-danger">{{product.productName}}</span></strong></p>
  </div>
  <div class="modal-footer">
    <div class="mr-auto">
      <button type="button" class="btn btn-outline-secondary float-left" (click)="modal.dismiss('cancel click')">Cancel</button>
    </div>
    <div class="">
      <button type="button" class="btn btn-danger" (click)="deleteProduct(modal)">Delete</button>
    </div>
  </div>
</ng-template>

<div *ngIf="product || create == true">
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="!create">Edit Product: {{product.id}}</h4>
    <h4 class="modal-title" *ngIf="create">Create New Product</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <label class="form">
        <form [formGroup]="EditForm" class="form-group">
          <div class="form-row">
            <div class="col-lg-4">
              <label>Productname:</label>
              <input class="form-control" type="text" formControlName="productName">
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-4">
              <label>Price:</label>
              <input class="form-control" type="text" formControlName="price">
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-4">
              <label>Category:</label>
              <input class="form-control" type="text" formControlName="category">
            </div>
          </div>
        </form>
      </label>

      <form [formGroup]="EditForm"></form>
    </div>
  </div>
  <div class="modal-footer">
    <div class="ml-0">
      <button type="button" class="btn btn-danger" (click)="openConfirm(deleteProductTemplate)">Delete Product</button>
    </div>
    <div class="m-auto">
      <button type="button" class="btn btn-info" (click)="activeModal.close('Close click')">Close</button>
    </div>
    <button *ngIf="create; else elseBlock" type="button" class="btn btn-success" (click)="createProduct()">Create Product</button>
    <ng-template #elseBlock >
      <button type="button" class="btn btn-success" (click)="updateProduct()">Save Product</button>
    </ng-template>
  </div>
</div>
