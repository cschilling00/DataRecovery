<ng-template #deleteFaqTemplate let-modal>
  <div class="modal-body">
    <p><strong>Are you sure you want to delete Faq <span class="text-danger">{{faq.question}}</span></strong></p>
  </div>
  <div class="modal-footer">
    <div class="mr-auto">
      <button type="button" class="btn btn-outline-secondary float-left" (click)="modal.dismiss('cancel click')">Cancel</button>
    </div>
    <div class="">
      <button type="button" class="btn btn-danger" (click)="deleteFaq(modal)">Delete</button>
    </div>
  </div>
</ng-template>

<div *ngIf="faq || create == true">
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="!create">Edit Faq: {{faq.question}}</h4>
    <h4 class="modal-title" *ngIf="create">Create New Faq</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <label class="form">
        <form [formGroup]="EditForm" class="form-group">
          <div class="form-row">
            <div class="col-lg-4">
              <label>Question:</label>
              <input class="form-control" type="text" formControlName="question">
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-4">
              <label>Answer:</label>
              <input class="form-control" type="text" formControlName="answer">
            </div>
          </div>
        </form>
      </label>

      <form [formGroup]="EditForm"></form>
    </div>
  </div>
  <div class="modal-footer">
    <div class="ml-0">
      <button type="button" class="btn btn-danger" (click)="openConfirm(deleteFaqTemplate)">Delete Faq</button>
    </div>
    <div class="m-auto">
      <button type="button" class="btn btn-info" (click)="activeModal.close('Close click')">Close</button>
    </div>
    <button *ngIf="create; else elseBlock" type="button" class="btn btn-success" (click)="createFaq()">Create Faq</button>
    <ng-template #elseBlock >
      <button type="button" class="btn btn-success" (click)="updateFaq()">Save Faq</button>
    </ng-template>
  </div>
</div>
